<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <!-- for responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Latihan Ara</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Main header -->
    <header class="main-header">
        <!-- Logo website -->
        <div class="main-logo"></div>

        <!-- Navigation -->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main content -->
    <main>
        <!-- Home content -->
         <section id="home">
            <header>
                <h1>Hi User, welcome to my website</h1>
                <p>Here you can see my profile, achievement, and message me</p>
            </header>

            <!-- Banner autoslide -->
             <div class="banner-img banner-1"></div>
             <div class="banner-img banner-2"></div>
             <div class="banner-img banner-3"></div>
             <button onclick="nextBanner()">Next</button>
         </section>

         <hr />

        <!-- Our profile content -->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <!-- Our profile content -->
             <div class="our-profile-content">
                <p>isi konten</p>
             </div>
         </section>

        <!-- Achievement content -->
         <section id="achievement">
            <header>
                <h1>Achievement</h1>
            </header>
            <!-- Achievement content -->
            <div class="achievement-content">
                <p>isi konten</p>
            </div>
         </section>

        <!-- Message us content -->
         <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            <!-- Message us content -->
            <div class="message-us-content">
                <!-- form -->
                 <form action="">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input"name="name"placeholder="Your Name">

                    <button type="button"onclick="validateForm()">Submit</button>
                 </form>
            </div>
         </section>
    </main>

    <!-- Main footer -->
    <footer>
        <p>&copy;2025 Fasty Nirawati</p>
    </footer>

    <!-- Javascript -->
    <script src="js\script.js"></script>
</body>
</html>
